apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: base-image-
spec:
  entrypoint: build-base-image
  arguments:
    parameters:
    - name: tag
      value: latest
    - name: git_ref_type
      value: branches
    - name: git_version
  templates:
  - name: build-base-image
    inputs:
      parameters:
      - name: tag
      - name: git_ref_type
      - name: git_version
    steps:
    - - name: mirror-image
        templateRef:
          name: flavor-image-mirror-template
          template: "{{inputs.parameters.git_ref_type}}"
        arguments:
          parameters:
          - name: git_repo
            value: https://github.com/bradfordwagner/container-base.git
          - name: git_version
            value: "{{inputs.parameters.git_version}}"
          - name: repo_name
            value: quay.io/bradfordwagner/base
          - name: tag
            value: "{{inputs.parameters.tag}}"
          - name: upstream_repo
            value: "{{ item.repo }}"
          - name: upstream_tag
            value: "{{ item.tag }}"
        withItems:
        - { repo: 'debian', tag: 'buster' }
        - { repo: 'debian', tag: 'bullseye' }
        - { repo: 'alpine', tag: '3.12' }
        - { repo: 'alpine', tag: '3.13' }
        - { repo: 'alpine', tag: '3.14' }
        - { repo: 'ubuntu', tag: 'bionic' }
        - { repo: 'ubuntu', tag: 'focal' }

